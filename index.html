<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Tuto Grafikart</title>
</head>
<body>
    <h1>Positif ou Négatif ?</h1>

    <p>Multipliez deux nombres de votre choix et nous vous dirons si le résultat est positif ou négatif !</p>

    <!-- Fields to enter user's numbers -->
    <input type="number" id="number1"  placeholder="Entrez votre deuxième nombre">
    <input type="number" id="number2"  placeholder="Entrez votre premier nombre">

    <!-- Button to start calculation -->
    <button id="btn-start">Calculez</button>
    
    <!-- Button to reset and allow new user's inputs -->
    <button id="btn-reset">Reset</button>

    <!-- Displays result -->
    <p id="result"></p>

    <!-- <script src="./conditions.js"></script> -->
    <script src="./positif_negatif.js"></script>

</body>
</html>
